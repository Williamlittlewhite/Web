<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="/CSS课程/static/css/bilibili.css">

<body>

        <div class="user-card-head"></div>

                <img src="/CSS课程/static/images/HAIBARA.png" alt="图片地址有误">
            </div>
            <div class="user-card-body-right">
                <div class="user-card-body-right-text">

                        williamwhite
